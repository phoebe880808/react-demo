<!DOCTYPE html>
<html>

<head>
    <title>版型建立</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./js/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">版型建立</h1>
                    <small>檔名：<code>01-createLayout.html</code></small>
                </div>

                <div id="root"></div>
                <script type="text/babel">
                    const App = () => {
                        // 資料驅動元件的方式（以資料的筆數來決定，要執行多少次的元件）
                        // 使用陣列建立資料
                        const prosucts = [
                            {
                                // 使用迴圈跑陣列時，需要一個不會重覆資料的欄位（主索引）
                                id: 1,
                                title: '基本版',
                                price: 1000,
                                content: '基本版說明區',
                                btnName: '免費試用',
                                size:1
                            },
                            {
                                id: 2,
                                title: '進階版',
                                price: 6000,
                                content: '進階版說明區',
                                btnName: '進階版申請',
                                size:2
                            },
                            {
                                id: 3,
                                title: '企業版',
                                price: '請洽客服人員',
                                content: '多人適用。。。',
                                btnName: '企業版申請',
                                size:3
                            },
                            {
                                id: 4,
                                title: '團體版',
                                price: '請洽客服人員',
                                content: '5-10人適用',
                                btnName: '團體版申請',
                                size:4
                            }
                        ]


                        // 建立卡片元件
                        // 元件名稱字首要大寫，使用大駝峰寫法
                        // 使用props傳送資料給元件資料顯示
                        const Card = (props) => {
                            // 資料解構(被解構的名稱，必須是props內的名稱)
                            const { title, price, content, btnName, size } = props;

                            return (
                                <div className="card mb-4">
                                    <div className="card-header">
                                        <h4 className="my-0">{title}</h4>
                                    </div>
                                    <div className="card-body">
                                        <h1 className="card-title">{typeof price === 'number' ? <>${price}<small>/月</small></> : price}</h1>
                                        <p>{content}</p>
                                        <p>{size}</p>
                                        <button type="button" className="btn btn-outline-primary">{btnName}</button>
                                    </div>
                                </div>
                            )
                        }

                        return (
                            <>
                                <h2>租用方案</h2>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut necessitatibus sint maiores rem aliquam, doloremque dolor! Ducimus mollitia necessitatibus animi. Deserunt esse facilis, tenetur eveniet ipsam excepturi numquam recusandae ut?
                                </p>
                                {/*使用卡片元件*/}

                                {
                                    // 使用map方式執行迴圈
                                    prosucts.map((prosuct) => {
                                        // console.log(prosuct)
                                        return <Card title={prosuct.title} price={prosuct.price} content={prosuct.content} size={prosuct.size} btnName={prosuct.btnName} />                                        
                                    })
                                }


                                {/*                                
                                <Card title="基本版" price={1000} content="基本版說明區" btnName="免費試用" />
                                <Card title="進階版" price={6000} content="進階版說明區" btnName="進階版申請" />
                                <Card title="企業版" price="請洽客服人員" content="多人適用。。。" btnName="企業版申請" />
                                */}
                            </>
                        );
                    };

                    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
                </script>
            </main>

        </div>
    </div>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
